<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="cadastro.css" />
  <script defer src="cadastro.js"></script>
</head>

<body>
  <header>
    <div>
      <div class="logo"> <img src="img/logobranco.png" alt="logo" width="280" height="120"></div>
      <div class="menu">
        <a href="../projeto/projeto.html">Home</a>
        <a href="../login/login.html">Login</a>
        <a href="../cadastro/cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </header>
  <div class="cointeinerCadastro">
    <div class="container">
      <div class="form-image">
        <img src="img/logobrancoverm.png" alt="imagem cod" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button id="btnEntrar"><a href="../login/login.html">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome:</label>
              <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" />
            </div>

            <div class="input-box">
              <label for="email">E-mail:</label>
              <input id="email" type="email" name="email" placeholder="Digite seu email" />
            </div>

            <div class="input-box">
              <label for="number">Celular:</label>
              <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" />
            </div>

            <div class="input-box">
              <label for="password">Senha:</label>
              <input id="password" type="password" name="password" placeholder="Digite sua senha" />
            </div>

            <div class="input-box">
              <label for="confirmpassword">Confirme sua senha:</label>
              <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender" checked="checked">
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button id="btn-cadastro"><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
