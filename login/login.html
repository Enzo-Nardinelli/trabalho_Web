<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
    <script defer src="login.js"></script>
  </head>
  <body>
    <header>
      <div class="center">
        <div class="logo"> <img src="img/logobranco.png" alt="logo" width="280" height="120"></div>
        <div class="menu">
          <a href="../projeto/projeto.html">Home</a>
          <a href="../login/login.html">Login</a>
          <a href="../cadastro/cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </header>
    <div class="login">
      <div class="left-login">
        <h1>FAÇA LOGIN NA SUA<br />CONTA DO CALL OF DUTY</h1>
      </div>
      <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Endereço de e-mail:</label>
            <input type="text" name="email" placeholder="E-mail" id="emailLogin" style="color: black;"/>
          </div>
          <div class="textfield">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Senha" id="loginSenha" style="color: black;"/>
          </div>
          <button class="btn-login" id="btn-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
